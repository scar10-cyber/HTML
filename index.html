<html lang="pt-br"><head>

    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <forms>
        <label for="seu nome">Nome</label>
        <input id="seu nome" type="text"><br>

        <button type="submit">Cadastrar</button>
        
    </forms>

</body></html>
